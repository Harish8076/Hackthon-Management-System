<div class="container">
    <form class="form">
        <div class="form-header">
            <h2>Mentor Registration</h2>
            <hr class="form-divider">
        </div>
        <div class="form-group">
            <label for="mentorName"><b>Mentor Name</b></label>
            <input type="text" id="mentorName" name="mentorName" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber"><b>Phone Number</b></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="organization"><b>Organization</b></label>
            <input type="text" id="organization" name="organization" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="expertise"><b>Expertise</b></label>
            <input type="text" id="expertise" name="expertise" class="form-input" required>
        </div>

        <div class="form-group">
            <input type="submit" class="submit-button" value="Submit">
        </div>
    </form>
</div>
