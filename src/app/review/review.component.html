<app-head1></app-head1>
<div class="container">
    <h2>Review Form</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="judgeName">Judge Name:</label>
            <input type="text" id="judgeName" [(ngModel)]="judgeName" required>
        </div>
        <div class="form-group">
            <label for="reviewText">Review:</label>
            <textarea id="reviewText" [(ngModel)]="reviewText" required></textarea>
        </div>
        <div class="form-group">
            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" [(ngModel)]="suggestions"></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <div class="rating-stars">
                <span class="star" [class.active]="i <= selectedRating" (click)="onStarClick(i)" *ngFor="let i of [1, 2, 3, 4, 5]">&#9733;</span>
            </div>
        </div>
        <button type="submit">Submit Review</button>
    </form>
</div>


<app-footer></app-footer>
