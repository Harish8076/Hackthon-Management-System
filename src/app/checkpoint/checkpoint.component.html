<app-head1></app-head1>
  <div class="container">
    <h1>Checkpoint Submission</h1>
    <form id="checkpointForm">
      <table>
        <tr>
          <td><label for="teamName">Team Name:</label></td>
          <td><input type="text" id="teamName" required></td>
        </tr>
        <tr>
          <td><label for="checkpointNumber">Checkpoint Number:</label></td>
          <td><input type="number" id="checkpointNumber" required></td>
        </tr>
        <tr>
          <td><label for="file">Select File:</label></td>
          <td><input type="file" id="file" accept=".pdf, .doc, .docx" required></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Submit</button></td>
        </tr>
      </table>
    </form>
    <div id="response"></div>
  </div>
